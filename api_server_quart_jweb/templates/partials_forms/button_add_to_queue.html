<form method="POST" action="{{ url_for('queue.queue_add_route', guild_id=guild_id) }}" style="display:inline;">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="hidden" name="channel_id" value="{{ selected_channel_id }}">
    <input type="hidden" name="video_id" value="{{ video.id }}">
    <input type="hidden" name="video_title" value="{{ video.title }}">
    <button type="submit" class="btn btn-sm btn-primary">
        <i class="fas fa-plus me-1"></i> Add to Queue
    </button>
</form>
