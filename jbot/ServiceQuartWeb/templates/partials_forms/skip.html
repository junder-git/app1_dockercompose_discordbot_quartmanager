<form method="POST" action="{{ url_for('server.music_control_route', guild_id=guild_id) }}" style="display: inline;">
    {{ music_control_form.csrf_token }}
    <input type="hidden" name="channel_id" value="{{ selected_channel_id }}">
    <input type="hidden" name="command" value="skip">
    <button type="submit" class="btn btn-sm btn-outline-light" title="Skip">
        <i class="fas fa-step-forward"></i>
    </button>
</form>
