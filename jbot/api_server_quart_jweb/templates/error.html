{% extends "base.html" %}
{% block title %}Error - {{ error_title }}{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card discord-card">
                <div class="card-header">
                    <h3 class="mb-0">{{ error_title }}</h3>
                </div>
                <div class="card-body">
                    <p>{{ error_message }}</p>
                    <a href="{{ url_for('dashboard.index_route') }}" class="btn discord-btn">
                        <i class="fas fa-home me-2"></i> Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
