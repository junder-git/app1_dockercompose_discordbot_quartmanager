services:
  quart-app:
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile.QuartWebService
    ports:
      - "80:80"
    environment:
      - PYTHONUNBUFFERED=1
      - SECRET_KEY=${SECRET_KEY}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - DISCORD_REDIRECT_URI=${DISCORD_REDIRECT_URI}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
    networks:
      - app-network
    depends_on:
      - discord-bot
  discord-bot:
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile.DiscordBotService
    environment:
      - PYTHONUNBUFFERED=1
      - SECRET_KEY=${SECRET_KEY}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - DISCORD_REDIRECT_URI=${DISCORD_REDIRECT_URI}
    networks:
      - app-network
networks:
  app-network:
    driver: bridge